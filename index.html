<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/28f784d12b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
              <h1>Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger fw-medium" role="alert">
                    Some fields are missing
                </div>
            </div>

            <form class="row g-3 px-4">
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label fw-medium">Card #</label>
                  <input type="email" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="inputEmail4">
                </div>
                <div class="col-md-4">
                  <label for="inputPassword4" class="form-label fw-medium">CVC #</label>
                  <input type="password" class="form-control" placeholder="0000" id="inputPassword4">
                </div>
                <div class="col-md-4">
                    <label for="inputPassword4" class="form-label fw-medium">Amount</label>
                    <div class="d-flex align-items-center ">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input type="password" class="form-control" placeholder="Amount" id="inputPassword4">
                    </div>
                </div>
                <div class="col-6">
                  <label for="inputAddress" class="form-label fw-medium">First Name</label>
                  <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-6">
                    <label for="inputAddress" class="form-label fw-medium">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label fw-medium">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label fw-medium">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label fw-medium">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col-6 ">
                    <div>
                        <label for="inputCity" class="form-label fw-medium">We accept</label>
                    </div>
                    <div class="form__card">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-apple-pay"></i></label>
                        </div>
                    </div>
                </div>
                
                <div class="col-6">
                    <label for="inputCity" class="form-label fw-medium">Message</label>
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="inputEmail4" class="form-label text-secondary">Add any notes here.</label>
                </div>
              </form>


            <div class="card-footer text-body-secondary mt-5 py-3">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary fw-medium me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary fw-medium">Send</button>
                </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
