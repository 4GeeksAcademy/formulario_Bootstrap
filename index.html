<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/28f784d12b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
              <h1>Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger fw-medium" role="alert">
                    Some fields are missing
                </div>
            </div>

            <form class="row g-3 was-validated">
                <div class="col-md-4 ps-4">
                  <label for="inputCard#" class="form-label fw-medium">Card #</label>
                  <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="inputCard#" required>
                </div>
                <div class="col-md-4">
                  <label for="inputCVC" class="form-label fw-medium">CVC #</label>
                  <input type="number" class="form-control" placeholder="0000" id="inputCVC" required>
                </div>
                <div class="col-md-4 pe-4">
                    <label for="inputAmount" class="form-label fw-medium">Amount</label>
                    <div class="d-flex align-items-center ">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input type="number" class="form-control" step="0.01" placeholder="Amount" id="inputAmount" required>
                    </div>
                </div>
                <div class="col-6 ps-4">
                  <label for="inputFirstName" class="form-label fw-medium">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName" required>
                </div>
                <div class="col-6 pe-4">
                    <label for="inputLastName" class="form-label fw-medium">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                  </div>
                <div class="col-md-6 ps-4">
                  <label for="inputCity" class="form-label fw-medium">City</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state" required>
                    <option selected disabled value="">Pick a state</option>
                    <option>Chihuahua</option>
                    <option>Ciudad de MÃ©xico</option>
                    <option>Hidalgo</option>
                  </select>
                </div>
                <div class="col-md-2 pe-4">
                  <label for="inputZip" class="form-label fw-medium">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip" required>
                </div>
                <div class="col-6 ps-4">
                    <div>
                      <label for="inputCity" class="form-label fw-medium">We accept</label>
                    </div>
                    <div class="form__card">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-apple-pay"></i></label>
                      </div>
                    </div>
                </div>
                
                <div class="col-6 pe-4">
                    <label for="inputCity" class="form-label fw-medium">Message</label>
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="inputEmail4" class="form-label text-secondary">Add any notes here.</label>
                </div>

                <div class="col-12">
                  <div class="card-footer text-body-secondary mt-5 py-3">
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary fw-medium me-2" data-bs-dismiss="modal">Cancel</button>
                          <button type="submit" class="btn btn-primary fw-medium">Send</button>
                      </div>
                  </div>
                </div>
              </form>


          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
